<div class="row container">
  <div class="align-middle nav">
    <div *ngIf="show" class="col-md-5">
      <h2>Student Enrollment Navigation</h2>
      <!-- <ul class="list-group">
        <li class="list-group-item"
          *ngFor="let contact of contacts"
          (click)="selectContact(contact)"
          [class.active]="contact === selectedContact">
          {{contact.name}}
        </li>
      </ul> -->
      <button class="btn btn-warning button" (click)="createNewStudent()">1) Add a student to the Student table</button>
      <br>
      <button class="btn btn-warning button" (click)="createNewCourse()">2) Add a course to the Course table</button>
      <br>
      <button class="btn btn-warning button" (click)="createNewEnrollment()">3) Add an application to the Enrollment table</button>
      <br>
      <button class="btn btn-warning button" (click)="showTable()">4) View all students</button>
      <br>
      <button class="btn btn-warning button" (click)="showStudents()">5) View all courses from a given department</button>
      <br>
      <button class="btn btn-warning button" (click)="showEnrollments()">6) View all courses for a given student</button>
    </div>

    <div *ngIf="showForm" class="col-md-5 col-md-offset-2">
      <app-add-form
        [student]="selectedStudent"
        [course]="selectedCourse"
        [enrollment]="selectedEnrollment"
        (menu)="showMenu()">
      </app-add-form>
    </div>

    <div *ngIf="showResult" class="col-md-5 col-md-offset-2">
      <app-result-table
        [showResults]="showResult"
        [cols]="cols"
        [data]="studentData"
        (menu)="showMenu()">
      </app-result-table>
    </div>

    <div *ngIf="lastOptions" class="col-md-5 col-md-offset-2">
      <app-view-given
         [sORe]="sORe"
        (menu)="showMenu()">
      </app-view-given>
    </div>
    </div>
  </div>
