<div *ngIf="showResults">
    <p-table [value]="data">
        <ng-template pTemplate="header">
            <tr>
                <th *ngFor="let col of cols"  style="width: 150px;">
                    {{col.header}}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-car>
            <tr>
                <td *ngFor="let col of cols" style="width: 80px;">
                        {{car[col.field]}}
                </td>
            </tr>
        </ng-template>
    </p-table>
    
    <button class="btn btn-warning button" (click)="goMenu()">Menu</button>
</div>
