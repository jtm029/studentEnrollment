<div *ngIf="showResults">
    <p-table [value]="data">
        <ng-template pTemplate="header">
            <tr>
                <th *ngFor="let col of cols" [ngClass]="{ 'width-170': true }">
                    {{col.header}}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-car>
            <tr>
                <td *ngFor="let col of cols">
                        {{car[col.field]}}
                </td>
            </tr>
        </ng-template>
    </p-table>
    
    <button class="btn btn-warning" (click)="goMenu()">Menu</button>
</div>
